server.port=9080
aes.encryption.key=key

#db configuration
spring.datasource.url=jdbc:mysql://localhost:3306/had?createDatabaseIfNotExist=true
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

twilio.account_sid=sid
twilio.auth_token=token
twilio.trial_number=number

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<emailid>@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true